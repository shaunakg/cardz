<!DOCTYPE html>

<head>
    <title>Create flashcard</title>
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;

            padding: 20px;
            height: 100%;

            flex-direction: column;

            font-family: -apple-system, 'Inter', BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif

        }

        div#flashcard {

            border: 1px solid rgba(255, 255, 255, 0.5);

            width: 100%;
            padding: 15px;

            border-radius: 3px;

            box-sizing: border-box;
        }

        div#flashcard div#front, div#flashcard div#back {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 15px;
            margin: 10px 0;

            border-radius: 3px;
            user-select: all;
        }

        div#buttons {
            margin-top: 20px;
        }

        div#selected {

            padding: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 0.8rem;

            font-style: italic;
            border: 1px dashed rgba(255, 255, 255, 0.5);
            width: 100%;

            box-sizing: border-box;
            word-wrap: break-word;

            border-radius: 3px;
            margin-bottom: 15px;

        }

        div#anki {
            display: flex;
            align-items: center;
            justify-content: space-between;

            width: 100%;

            flex-flow: row wrap;
            margin-top: 20px;

        }

        div#anki.disabled {
            pointer-events: none;
            opacity: 0.7;
            cursor: not-allowed;
            flex-wrap: wrap;
        }

        div#anki .disabled-msg { display: none; margin-top: 15px; }

        div#anki.disabled .disabled-msg {
            display: block;
            color: coral;
        }

        div#anki select {
            flex-grow: 2;
            width: 65%;
            box-sizing: border-box;
        }

        div#anki button {
            margin-left: 10px;
            width: 25%;
            flex-grow: 1;
        }

        label {
            color: gray;
            font-size: 0.8rem;
        }

        div#error {
            display: none;
            padding: 15px;
            border: 1px solid red;
            border-radius: 3px;

            margin-bottom: 15px;
        }

        @media (prefers-color-scheme: dark) { 

            body {
                background-color: rgb(59, 41, 61);
                color: white;
            }

        }

        @media (prefers-color-scheme: light) {
            div#flashcard, div#flashcard div {
                border: 2px solid #EEE;
            }
        }

    </style>
</head>

<body>

    <div id="error">
        Unable to connect to the server. Try checking your internet connection.
    </div>

    <div id="selected">Selected text will show up here</div>

    <div id="flashcard">
        <div id="front">Loading...</div>
        <div id="back">Loading...</div>
    </div>

    <div id="anki">
        
        <select name="decks" id="decks"></select>

        <button id="addToAnki" disabled>Add to Anki</button>

        <div class="disabled-msg">
            Please make sure Anki and the AnkiConnect addon are installed and enabled.
        </div>
    </div>

    <script src="cardz.js"></script>

</body>
