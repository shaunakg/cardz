<!DOCTYPE html>

<head>
    <title>Create flashcard</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap');

        * {
            box-sizing: border-box !important;
        }

        a {
            cursor: pointer;
        }

        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;

            padding: 20px;
            height: 100%;

            flex-direction: column;

            font-family: 'Lora', serif;

        }

        h2 {
            margin: 0;
            margin-bottom: 15px;
        }

        div.flashcard {

            border: 1px solid rgba(255, 255, 255, 0.5);

            width: 100%;
            padding: 15px;
            margin-bottom: 15px;

            border-radius: 3px;

            box-sizing: border-box;
            box-shadow: 10px 10px 47px -40px rgba(0,0,0,0.75);

        }

        div.flashcard.main {
            border: 2px solid lightgray;
        }

        div.flashcard.similar-card {
            border: 2px solid #EEE;
        }

        div.flashcard > div.card-component {
            background-color: #EEE;
            padding: 15px;
            margin: 10px 0;

            border-radius: 3px;
            user-select: all;
            word-wrap: break-word;
        }

        div#flashcard, div#flashcard > div {
            border: 2px solid #EEE;
        }

        div#buttons {
            margin-top: 20px;
        }

        div#selected {

            padding: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 0.8rem;

            font-style: italic;
            border: 2px dashed #EEE;
            width: 100%;

            box-sizing: border-box;
            word-wrap: break-word;

            border-radius: 3px;
            margin-bottom: 15px;

        }

        div#anki {

            border: 2px dashed #EEE !important;
            
            display: flex;
            align-items: center;
            justify-content: space-between;

            width: 100%;

            flex-flow: row wrap;
            margin-top: 20px;

        }

        div#anki.disabled {
            pointer-events: none;
            opacity: 0.7;
            cursor: not-allowed;
            flex-wrap: wrap;
        }

        div#anki .disabled-msg { display: none; margin-top: 15px; font-size: 0.8rem; }

        div#anki.disabled .disabled-msg {
            display: block;
            color: coral;
        }

        div#anki select {
            flex-grow: 2;
            width: 65%;
            box-sizing: border-box;
        }

        div#anki button {
            margin-left: 10px;
            width: 25%;
            flex-grow: 1;
        }

        label {
            color: gray;
            font-size: 0.8rem;
        }

        div#error {
            display: none;
            padding: 15px;
            border: 1px solid red;
            border-radius: 3px;

            margin-bottom: 15px;
        }

        div.form {
            display: flex;
            align-items: center;
            justify-content: space-between;

            flex-flow: row wrap;
        }

        div.form select {
            flex-grow: 2;
            width: 80%;
        }

        div.form button {
            width: 20%;
        }

        div .disabled-message {
            color: red;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .vote-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;

            margin-top: 15px;
        }

    </style>
</head>

<body>

    <div id="error">
        Unable to connect to the server. Try checking your internet connection.
    </div>

    <h2>Here's your flashcard</h2>

    <div id="selected">Selected text will show up here</div>

    <div id="cards"></div>

    <script src="cardz.js"></script>

</body>
